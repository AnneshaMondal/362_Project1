<!DOCTYPE html>
<html lang="en">
   <head>
      <title> ITMD 361 Project 1 </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/screen.css">
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <script async src="javascript/submitButton.js"> </script>
   </head>
   <body>
      <h1>Sign up for New Relic Certification Study Group</h1>
      <div class="box">
         <form method="get" action="#null" autocomplete="on">
            <fieldset>

               <label>First Name:</label>
               <div>
                  <input type="text" name="fname" placeholder="First Name">
               </div>

               <label>Last Name:</label>
               <div>
                  <input type="text" name="lname" placeholder="Last Name">
               </div>

               <label>E-mail:</label>
               <div>
                  <input type="text" name="email_field" placeholder="Your Email">
               </div>

               <label>Organization:</label>
               <div>
                  <input type="text" name="organization_field" placeholder="Your Organization">
               </div>

               <label>Role/Title:</label>
               <div>
                  <input type="text" name="role field" placeholder="Your Role/Title">
               </div>
            </fieldset>
         </form>
      </div>
      <input type="submit" value="Lets get certified!" onClick="AlertScreen()" id="submitBtn">
   </body>
</html>
